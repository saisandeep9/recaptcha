<html>

<head>
    <title>reCaptcha validation demo</title>
    <script src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit" async defer>
    </script>
    <script type="text/javascript">


        var verifyCallback = function (response) {


            // alert(response);
            window.parent.postMessage(JSON.stringify({
                event_code: 'ym-client-event', data: {
                    event: {
                        code: "recaptcha",
                        data: {
                            recaptcha: true
                        }
                    }
                }
            }), '*');
            return true
        };
        var onloadCallback = function () {
            grecaptcha.render('example3', {
                'sitekey': '6LfyLhsbAAAAANozFN9HmwZlhVWmyGiiDmF7_7gC',
                'callback': verifyCallback,

            });
        }
    </script>


</head>


<body style="background-color:#ffffff;">
    <div class="form_container" style="display:flex;
       
           margin-top: 50px;     
             padding:30px 20px;                                            
          justify-content:center;
          align-items:center;">
        <form action="?" method="POST">
            <div id="example3"
                style="transform:scale(0.77);-webkit-transform:scale(0.77);transform-origin:0 0;-webkit-transform-origin:0 0; display:flex;">
            </div>


        </form>

    </div>
</body>

</html>
